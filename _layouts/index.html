---
layout: default
---
<section id="banner">
  <h2>Hi, I'm María.</h2>
  <p>Need your document or website translated into Spanish?</p>
  <ul class="actions">
    <li><a href="#specializations" class="button">Tell me more</a></li>
    <li><a href="#" class="button special">Get a quote</a></li>
  </ul>
</section>

<section id="main" class="container">
  <div class="post">
    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>

    <article class="post-content">
      {{ content }}
    </article>
  </div>
</section>
